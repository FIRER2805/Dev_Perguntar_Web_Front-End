<br>
<p-tree [value]="respostas">
  <ng-template let-node pTemplate="default">
    <hr>
    <div *ngIf="node.solucao" class="btn btn-info mb-4">solução</div>
    <div [innerHTML]="node.label" class="mb-4">
    </div>
    <div *ngIf="dataSolucao == null">
      <button class="btn btn-primary" (click)="responder(node.key)">Responder</button>
      <button class="btn btn-info ms-4" (click)="marcarComoSolucao(node.key)">Marcar como solução</button>
    </div>
    <hr/>
  </ng-template>
</p-tree>
