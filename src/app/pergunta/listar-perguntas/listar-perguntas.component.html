<div class="container">
  <div *ngFor="let pergunta of perguntas">
    <div class="card">
        <div class="card-header">
            <h3>{{pergunta.titulo}}</h3>
        </div>
        <div class="card-body">
            {{pergunta.conteudo}}
            <hr/>
            <a class="btn btn-primary" href="perguntas/visualizar">Visualizar</a>
        </div>
    </div>
  </div>
</div>
