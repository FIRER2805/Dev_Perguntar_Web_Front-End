<div class="container">
  <div *ngFor="let pergunta of perguntas">
    <div class="card">
        <div class="card-header">
            <h1>{{pergunta.titulo}}</h1>
            <hr>
            <button (click)="visualizarPergunta(pergunta)" class="btn btn-primary" type="button">Visualizar</button>
        </div>
    </div>
    <br/>
  </div>
</div>
