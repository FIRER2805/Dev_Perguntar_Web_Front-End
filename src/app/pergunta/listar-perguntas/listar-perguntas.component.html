<div class="container">
  <app-barra-pesquisa></app-barra-pesquisa>
  <br>
  <div *ngFor="let pergunta of perguntas">
    <div class="card">
        <div class="card-header">
          <h1>{{pergunta.titulo}}
          <span class="btn btn-sm btn-success" *ngIf="pergunta.dataResolucao">Resolvida</span> &nbsp;
          <span class="btn btn-sm btn-info">{{pergunta.categoria?.nome}}</span>
        </h1>
      </div>
      <div class="card-body">
        <button (click)="visualizarPergunta(pergunta)" class="btn btn-primary" type="button">Visualizar</button>
      </div>
    </div>
    <br/>
  </div>
</div>
