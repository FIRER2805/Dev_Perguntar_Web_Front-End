<h3>Pesquisar</h3>
<form #pesquisaForm="ngForm">
  <div class="row">
    <div class="col-lg-10">
      <input type="search" class="form-control" name="nome" [(ngModel)]="seletor.nome" placeholder="Nome">
    </div>
    <div class="col-lg-2">
      <button class="btn btn-primary">Pesquisar</button>
    </div>
  </div>
  <details>
    <summary>Filtros</summary>
    <span>
      <input type="checkbox" class="form-check-input" name="resolvida" [(ngModel)]="seletor.resolvida">
      <label class="form-check-label ms-2">Resolvida</label>
    </span>
    <span class="ms-4">
      <label>Postado de: </label>
      <input class="ms-2" type="date" name="dataInicial" [(ngModel)]="seletor.dataInicial">
      <label class="ms-2">At√©: </label>
      <input class="ms-2" type="date" name="dataFinal" [(ngModel)]="seletor.dataFinal">
    </span>
    <span class="ms-4">
      <label>categoria</label>
      <select class="ms-2" name="categoria" [(ngModel)]="seletor.idCategoria" required>
        <option *ngFor="let categoria of categorias" [value]="categoria.id">{{categoria.nome}}</option>
      </select>
    </span>
  </details>
  {{seletor | json}}
</form>
